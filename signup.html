<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="image-container">
<img src="images/8.jpg" alt="">
</div>
</div>
    <div class="signup-container d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">
      <h2 class="text-center mb-3 fw-bold">Create Account</h2>
      <p class="text-center text-muted">Join us and start shopping today</p>

      <form>
        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Zaid khan" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="example@email.com" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="********" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="********" required>
        </div>

        <!-- Signup Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-dark btn-lg">Sign Up</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Already have an account? <a href="login.html" class="fw-bold text-decoration-none">Login</a></small>
      </div>

      <hr class="my-4">

      <!-- Social Login -->
      <div class="text-center">
        <button class="btn btn-outline-dark w-100 mb-2">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" class="me-2"> Sign up with Google
        </button>
        <button class="btn btn-outline-dark w-100">
          <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" width="20" class="me-2"> Sign up with Facebook
        </button>
      </div>
    </div>
  </div>
</body>
</html>
